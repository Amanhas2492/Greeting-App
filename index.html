<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple async sync example</title>
    <style>
        form {
          width: 300px;
        }
  
        div {
          display: flex;
          justify-content: space-between;
          margin-bottom: 10px;
        }
  
        button {
          width: 120px;
        }
      </style>
    </head>
    <body>
      <h1>Give someone a greeting!</h1>
      <form>
        <div>
          <label for="name">Enter a name:</label>
          <input type="name" id="name" required>
        </div>
        <div>
          <button class="greet">Greet!</button>
        </div>
      </form>
  
      <p><button class="cancel">Cancel greeting</button></p>
  </head>
  <body>
    <script src="hello.js">
      
    </script>
  </body>
</html>
